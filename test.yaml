# 既卒の場合は1、そうではない場合は0。
  zennendoSotsugyo: 

# 詳細検索
# 詳細検索を行う場合は値を1にした上で、下のdetailの項目の必要なところを入力。
# 行わない場合は0を入力
  syousai: 0

